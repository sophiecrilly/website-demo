<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Colab. Website</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <nav class="bgRed navbar">
            <div class="container navContainer">
                <div class="navLogo">
                    <img src="images/colab-logo-alt.png" alt="colab. logo">
                </div>
                <div id="navListButton" class="navIcon">
                    <i class="fas fa-bars fa-2x"></i>
                </div>
                <div id="navList" class="navList">
                    <ul>
                        <li class="listItem">Our Services</li>
                        <li class="listItem">About Us</li>
                        <li class="listItem">Contact Us</li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="banner">
          <div class="container">
            <div class="bannerText textWhite">
              <h2 class="mainHeading">Here to help you find Collaborators</h2>
              <a href="#" class="button bgRed buttonRound buttonLarge buttonHeader">SIGN UP</a>
            </div>
            <div class="bannerImage">
              <img src="images/iphone.png" alt="screenshot of colab. app">
            </div>
          </div>

        </header>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/f9143b1a53.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
